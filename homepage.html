 </section>
 <script type = "text/javascript">
    const btns = document.querySelectorAll(".nav-btn");
    const videos = document.querySelectorAll(".back-video"); // Select all background videos

    var sliderNav = function(manual) {
    btns.forEach((btn) => {
    btn.classList.remove("active");
    });
     btns[manual].classList.add("active");

    // Hide all videos
    videos.forEach((video) => {
    video.style.display = "none";
    });

    // Display the video corresponding to the active button
    videos[manual].style.display = "block";
    };

    btns.forEach((btn, i) => {
    btn.addEventListener("click", () => {
    sliderNav(i);
    });
   });   

   //make the button spin
   document.querySelector('.home_button').addEventListener('click', function(){
    this.classList.remove('rotate'); // Remove rotate class if present
    void this.offsetWidth; // Trigger reflow to restart the animation
    this.classList.add('rotate'); // Add rotate class again
    this.style.opacity = '1';
   });
   
 </script>

 <section class="quote" id="quote">
  <video class = "video-container" autoplay loop muted plays-inline>
      <source src = "images/quote-background.mp4" type="video/mp4">

      <div class="text-area">

          <span class="hidden fancy-text">pedal</span>

      <div class="writer">- Only<span class = "word">Cars</span>
      </div>
      <script>
        const hiddenElements = document.querySelectorAll('.hidden');
        const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
        console.log(entry);
        if (entry.isIntersecting) {
        showWords(); // Call the showWords function when an element is intersecting
        } else {
          entry.target.classList.remove('show');
          currentIndex = 0;
         }
       });
      });
      
      hiddenElements.forEach((el) => observer.observe(el));
      
      const wordLength = hiddenElements.length;
      let currentIndex = 0;
      const delay = 200; // Adjust delay as needed
      
      function showWords(element) {
      if (currentIndex < wordLength) {
           setTimeout(() => {
           hiddenElements[currentIndex].classList.add('show');
           currentIndex++;
           showWords(); // Recursively call showWords for the next element
         }, delay);
        }
       }
      
       </script>
 </section>
